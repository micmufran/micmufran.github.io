<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra de Boletos | CineLuxx</title>
  <link rel="stylesheet" href="boletos.css">
</head>
<body>
  <!-- Barra de navegación superior -->
  <header class="navbar">
    <div class="logo">🎬 CineLuxx</div>
  </header>
  <main class="main-container"> 
    <section class="movie-details">
      <h2>Compra tu Boleto</h2>
      
      <!-- Sección de selección de película -->
      <div class="movie-selection">
        <label for="pelicula">Selecciona una Película:</label>
        <select id="pelicula" name="pelicula">
          <option value="Enredados">--Seleccione una Pelicula--</option>
          <option value="Enredados">Enredados</option>
          <option value="Minecraft">Minecraft</option>
          <option value="Superman">Superman</option>
          <option value="Blancanieves">Blancanieves</option>
          <option value="Captain America">Capitán América</option>
          <option value="Avengers Endgame">Avengers: Endgame</option>
          <option value="Spider-Man Homecoming">Spider-Man: Homecoming</option>
          <option value="Guardianes-Galaxia">Guardianes de la Galaxia</option>
          <option value="Lightyear">Lightyear</option>
          <option value="Kungfu Panda">Kung Fu Panda 4</option>
          <option value="Dune">Dune Parte 2</option>
          <option value="Avatar 2">Avatar 2</option>
          <option value="Wonka">Wonka</option>
          <option value="Intensamente 2">Intensamente 2</option>
          <option value="Deadpool 3">Deadpool 3</option>
          <option value="Megalodon 2">Megalodon 2</option>
          <option value="The Marvels">The Marvels</option>
          <option value="Sonic 3">Sonic 3</option>
        </select>
      </div>
      
      <!-- Sección de selección de fecha y hora -->
      <div class="date-time-selection">
        <label for="fecha">Selecciona una Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        
        <label for="hora">Selecciona una Hora:</label>
        <input type="time" id="hora" name="hora">
      </div>

      <!-- Sección de selección de asientos -->
      <div class="seat-selection">
        <h3>Selecciona tus Asientos</h3>
        <div class="seats">
          <div class="row">
            <button class="seat" id="A1">A1</button>
            <button class="seat" id="A2">A2</button>
            <button class="seat" id="A3">A3</button>
            <button class="seat" id="A4">A4</button>
            <button class="seat" id="A5">A5</button>
            <button class="seat" id="A6">A6</button>
            <button class="seat" id="A8">A7</button>
            <button class="seat" id="A8">A8</button>
          </div>
          <div class="row">
            <button class="seat" id="B1">B1</button>
            <button class="seat" id="B2">B2</button>
            <button class="seat" id="B3">B3</button>
            <button class="seat" id="B4">B4</button>
            <button class="seat" id="B5">B5</button>
            <button class="seat" id="B6">B6</button>
            <button class="seat" id="B7">B7</button>
            <button class="seat" id="B7">B8</button>
          </div>
          <div class="row">
            <button class="seat" id="C1">C1</button>
            <button class="seat" id="C2">C2</button>
            <button class="seat" id="C3">C3</button>
            <button class="seat" id="C4">C4</button>
            <button class="seat" id="C5">C5</button>
            <button class="seat" id="C6">C6</button>
            <button class="seat" id="C7">C7</button>
            <button class="seat" id="C7">C8</button>
          </div>
          <div class="row">
            <button class="seat" id="D1">D1</button>
            <button class="seat" id="D2">D2</button>
            <button class="seat" id="D3">D3</button>
            <button class="seat" id="D4">D4</button>
            <button class="seat" id="D5">D5</button>
            <button class="seat" id="D6">D6</button>
            <button class="seat" id="D7">D7</button>
            <button class="seat" id="D7">D8</button>
          </div>
          <div class="row">
            <button class="seat" id="E1">E1</button>
            <button class="seat" id="E2">E2</button>
            <button class="seat" id="E3">E3</button>
            <button class="seat" id="E4">E4</button>
            <button class="seat" id="E5">E5</button>
            <button class="seat" id="E6">E6</button>
            <button class="seat" id="E7">E7</button>
            <button class="seat" id="E7">E8</button>
          </div>
        </div>
      </div>

      <!-- Botón de confirmación de compra -->
      <div class="confirm-section">
        <button class="btn" id="confirmar-compra">Confirmar Compra</button>
      </div>
    </section>
  </main>
  <script>
    // Función de confirmación de compra
    const confirmButton = document.getElementById("confirmar-compra");
    
    confirmButton.addEventListener("click", function() {
      const selectedMovie = document.getElementById("pelicula").value;
      const selectedDate = document.getElementById("fecha").value;
      const selectedTime = document.getElementById("hora").value;
      const selectedSeats = [];
      
      const seats = document.querySelectorAll(".seat");
      seats.forEach(seat => {
        if (seat.classList.contains("selected")) {
          selectedSeats.push(seat.id);
        }
      });

      if (selectedSeats.length > 0) {
        const url = `confirmacion.html?pelicula=${selectedMovie}&fecha=${selectedDate}&hora=${selectedTime}&asientos=${selectedSeats.join(",")}`;
        window.location.href = url;
      } else {
        alert("Por favor, selecciona al menos un asiento.");
      }
    });

    // Función de selección de asientos
    const seats = document.querySelectorAll(".seat");
    seats.forEach(seat => {
      seat.addEventListener("click", function() {
        seat.classList.toggle("selected");
      });
    });
  </script>
  <script>
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 0) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
  
</body>
</html>
